<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>주문 폼 작성</title>
<!--  -->
<style>
table, th, td {
    border: 1px solid black;  /* 두께, 선종류, 선색상 */
    border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px;	/* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>
<!--  -->
</head>
<body>

<h1>주문자 정보</h1>
<table>
	<tr>
		<th>
			<h2>주문자정보</h2>
			<button type="button">휴대폰 인증</button>
			<button type="button">아이핀 인증</button>
		</th>
	</tr>
</table>

</body>
</html>
